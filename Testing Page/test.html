<!-- 
    This is a Sample HTML file simulating a POST request 
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testing Node Server</title>
</head>
<body>
    <h1 id="dis"></h1>
    <script>
        const domain = "http://localhost:4000"; // Change this to the server's domain for testing, IMPORTANT!
        const url = domain + "/data";
        async function send(data) {
            var dat = await fetch(url, {
                method: "POST",
                body: data,
                mode:"no-cors"
            });
            var datr = await dat.text();

            console.log(datr);
        }

        async function main() {
            for (var i = 0; i < 50; i++) {
                var d = (Math.floor(Math.random()*1000)).toString();
                await send(d);
                console.log(d);
            }
            document.getElementById("dis").innerHTML = "POST Request sent to " + url;
        }

        main();

    </script>
</body>
</html>
